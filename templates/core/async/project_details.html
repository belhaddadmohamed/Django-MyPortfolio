<div class="portfolio-modal modal fade show" style="display: block;" role="dialog" id="portfolioModal" tabindex="-1" aria-labelledby="portfolioModal1" aria-model="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header border-0"><button class="btn-close close_window" type="button" data-bs-dismiss="modal" aria-label="Close"></button></div>
            <div class="modal-body text-center pb-5">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-8">
                            <!-- Portfolio Modal - Title-->
                            <h2 class="portfolio-modal-title text-secondary text-uppercase mb-0">{{project.title}}</h2>
                            <!-- Icon Divider-->
                            <div class="divider-custom">
                                <div class="divider-custom-line"></div>
                                <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                                <div class="divider-custom-line"></div>
                            </div>
                            <!-- Portfolio Modal - Image-->
                            <img class="img-fluid rounded mb-5" src="{{project.image.url}}" alt="..." />
                            <!-- Portfolio Modal - Text-->
                            <p class="mb-4">{{project.description}}</p>
                            {% if project.github_link %}
                                <a href="{{project.github_link}}" target="_blank" class="btn btn-dark">
                                    <i class="fab fa-fw fa-github"></i>
                                    Github Link
                                </a>
                            {% endif %}
                            {% if project.website_link %}
                                <a href="{{project.website_link}}" target="_blank" class="btn btn-primary">
                                    <i class="fas fa-eye fa-fw"></i>
                                    Show
                                </a>
                            {% endif %}
                            <button class="btn btn-danger close_window" data-bs-dismiss="modal">
                                <i class="fas fa-xmark fa-fw"></i>
                                Close Window
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
